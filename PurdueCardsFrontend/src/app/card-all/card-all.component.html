
<div *ngFor="let card of cards">
  <div>
    <ul>
      <h2>{{card.name}}</h2>
      foil: {{card.foil}} <br>
      set: {{card.set}} <br>
      quantity: {{card.quantity}} <br>
      color: {{card.color}} <br>
      rarity: {{card.rarity}} <br>
      price: {{card.price}} <br>
    </ul>

  </div>

</div>
